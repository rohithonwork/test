        body {

        }

        /* Header Section */
        header {

            text-align: center;
            padding: 20px 10px;

        header img {

        .search-bar {
            display: block;

            margin: 20px auto;

            border: 1px solid #ddd;
            border-radius: 5px;

        /* Route List */
        .route-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            list-style: none;
            margin: 0;
        }

        .route-item {
            width: 300px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 15px 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .route-item a {
            text-decoration: none;
            color: #007bff;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .route-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Footer Section */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9rem;
        }

        footer img {
            display: block;
            margin: 0 auto 5px;
        }
    </style>
